name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Backend: lint + test ───────────────────────────────────────────────────
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test
          SECRET_STR: ${{ secrets.SECRET_STR || 'ci-test-secret' }}
          LOGIN_EXPIRE: "3600"
          SERVER_PORT: "3001"
          CLIENT_ID: ci-placeholder
          CLIENT_SECRET: ci-placeholder
          REDIRECT_URI: https://developers.google.com/oauthplayground
          REFRESH_TOKEN: ci-placeholder
          SENDING_ADDRESS: ci@example.com
          MONGODB_URI: ci-placeholder  # overridden by mongodb-memory-server in tests

  # ── Frontend: lint + build ─────────────────────────────────────────────────
  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-v2

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: https://charity-backend.onrender.com
          VITE_ROLE_ADMIN: placeholder
          VITE_ROLE_MEMBER: placeholder
          VITE_ROLE_ORGANIZER: placeholder
          VITE_ROLE_VOLUNTEER: placeholder
          VITE_ROLE_PERFORMER: placeholder
